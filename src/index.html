<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>AutoDesk Test</title>
</head>

<body>
    <div id="toast" class="toast sign-up-toast w-100 text-center hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-body">
        Account created successfully
      </div>
    </div>
    <main role="main" class="container login-app-container w-100 mw-100">
        <div id="carouselExampleIndicators" class="carousel slide h-100 w-100" data-ride="carousel"
            data-interval="false">
            <div class="carousel-inner">
                <div id="signup" class="carousel-item w-100 h-100">
                    <h1 class="mt-5 sign-in-title">Create Account</h1>
                    <form class="w-100">
                        <div class="row">
                            <div class="col">
                                <div class="form-group no-margin-padding">
                                    <label for="firstname" class="sign-up-label label-text">First name</label>
                                    <input type="text" class="form-control username-textbox" id="signupfirstname"
                                        placeholder="Type firstname">
                                        <div class="invalid-feedback">
                                        </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group no-margin-padding">
                                    <label for="lastname" class="sign-up-label label-text">Last name</label>
                                    <input type="text" class="form-control username-textbox" id="signuplastname"
                                        placeholder="Type lastname">
                                        <div class="invalid-feedback">
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group w-100  no-margin-padding">
                            <label for="username" class="sign-up-label label-text">Username</label>
                            <input type="text" class="form-control w-100 username-textbox" id="signupusername"
                                placeholder="Type username">
                                <div class="invalid-feedback">
                                </div>
                        </div>
                        <div class="form-group w-100  no-margin-padding">
                            <label for="retypeusername" class="sign-up-label label-text">Re-type username</label>
                            <input type="text" class="form-control w-100 username-textbox" id="signupretypeusername"
                                placeholder="Re-type username">
                                <div class="invalid-feedback">
                                </div>
                        </div>
                        <div class="form-group w-100  no-margin-padding">
                            <label for="password" class="sign-up-label label-text">Password</label>
                            <input type="passsword" class="form-control w-100 username-textbox" id="signuppassword"
                                placeholder="Type password">
                                <div class="invalid-feedback">
                                </div>
                        </div>
                        <div class="form-group w-100  no-margin-padding">
                            <label for="retypepassword" class="sign-up-label label-text">Re-type Password</label>
                            <input type="passsword" class="form-control w-100 username-textbox" id="signupretypepassword"
                                placeholder="Re-type password">
                                <div class="invalid-feedback">
                                </div>
                        </div>
                        <button id="createaccountButton" type="button" class="btn btn-primary w-100 next-button">Create account</button>
                    </form>
                    <p class="text-center description-text">Already have an account.
                        <a data-target="#carouselExampleIndicators" data-slide-to="1" class="hyperlink" href="#">Sign
                            in</a>
                    </p>
                </div>
                <div id="usernamepage" class="carousel-item w-100 h-100 active">
                    <h1 class="mt-5 sign-in-title">Sign in</h1>
                    <form class="w-100">
                        <div class="form-group w-100 no-margin-padding">
                            <label for="username" class="username-label">Username</label>
                            <input type="text" class="form-control w-100 username-textbox" id="username"
                                placeholder="Enter username">
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <button id="nextButton" type="button"
                            class="btn btn-primary w-100 next-button">Next</button>
                    </form>
                    <p class="text-center description-text">New to Autodesk?
                        <a data-target="#carouselExampleIndicators" data-slide-to="0" class="hyperlink" href="#">Create
                            account</a>
                    </p>
                </div>
                <div id="passwordpage" class="carousel-item w-100 h-100">                    
                    <h1 class="mt-5 sign-in-title  text-center">                        
                        <i class="fas fa-chevron-left" data-target="#carouselExampleIndicators" data-slide-to="1"></i>
                        Welcome
                    </h1>
                    <p id="passwordpageUsername" class="text-center description-text"></p>
                    <form class="w-100">
                        <div class="form-group w-100  no-margin-padding">
                            <label for="password" class="username-label label-text">Password</label>
                            <input type="passsword" class="form-control w-100 username-textbox" id="password"
                                placeholder="Enter password">
                                <div class="invalid-feedback">
                                </div>
                        </div>
                        <button id="signinButton" type="button"
                            class="btn btn-primary w-100 next-button">Sign in</button>
                    </form>
                    <p class="text-center description-text">New to Autodesk?
                        <a data-target="#carouselExampleIndicators" data-slide-to="0" class="hyperlink" href="#">Create
                            account</a>
                    </p>
                </div>
                <div id="profile" class="carousel-item w-100 h-100">
                    <h1 class="mt-5 sign-in-title  text-center">Hello</h1>
                    <p id="profileUsername" class="text-center description-text"></p>
                    <button data-target="#carouselExampleIndicators" data-slide-to="1" type="button"
                        class="btn btn-primary w-100 next-button">Log out</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer fixed-bottom">
        <div class="container text-center no-margin-padding">
            <p class="no-margin-padding footer-text">Your account for everything Autodesk</p>
            <a href="#" class="hyperlink">Learn more</a>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
